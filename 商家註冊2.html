<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>商家註冊2</title>

<body>

<!--register start-->
<div class="register">
    <div class="header">
        <h1><a href=""><img width="152" src="images/MATCH-LOGO-02@2x.png" alt=""></a></h1>
    </div>
    <div class="content">
        <form action="">
            <h3>商家資訊
                <img class="pull-right" width="71" src="images/progressbar2@2x.png" alt="">
            </h3>
            <div style="margin-top: 40px" class="required-tips">* 必填欄位</div>
            <div class="input-group">
                <label>
                    商家名稱
                    <i>*</i>
                </label>
                <input type="text" class="form-control">
            </div>
            <div class="input-group">
                <label>
                    統一編號
                    <i>*</i>
                </label>
                <input type="text" class="form-control">
            </div>
            <div class="input-group">
                <label>
                    密碼
                    <i>*</i>
                </label>
                <input type="password" class="form-control">
            </div>
            <div class="input-group">
                <label>
                    公司地址
                </label>
                <div class="clearfix city">
                    <select style="width: 162px" class="form-control" name="" >
                        <option>台北市</option>
                        <option>台中市</option>
                    </select>
                    <select style="width: 162px" class="form-control" name="" >
                        <option>中山區</option>
                        <option>中山區</option>
                    </select>
                </div>
                <input type="text" class="form-control">
            </div>
            <div class="input-group">
                <label>
                    商家網站
                    <i>*</i>
                </label>
                <div class="www">
                    <span class="pull-left">https://</span>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="clearfix"></div>
            <div style="margin-top: 10px" class="line"></div>
            <h3 style="margin-bottom: 40px">聯絡人資訊</h3>
            <div class="input-group">
                <label>
                    聯絡人名稱
                    <i>*</i>
                </label>
                <input type="text" class="form-control">
            </div>
            <div class="input-group">
                <label>
                    聯絡人E-mail
                    <i>*</i>
                </label>
                <input type="text" class="form-control">
            </div>
            <div class="input-group">
                <label>
                    聯絡人市話
                    <i>*</i>
                </label>
                <input placeholder="02-0000-0000-分機" type="text" class="form-control">
            </div>
            <div class="input-group" style="margin-bottom: 60px">
                <label>
                    聯絡人手機號碼
                    <i>*</i>
                </label>
                <input type="text" class="form-control">
            </div>


            <button type="submit" class="btn btn-black">下一步</button>
        </form>
    </div>
    <div class="footer">
        <div class="con">
            <img width="82" src="images/icon@2x/MATCH-LOGO-03@2x.png" alt="">
            <a href="">關於我們</a>
            <a href="">使用條款</a>
            <a href="">常見問題</a>
            <div class="clearfix line"></div>
            <div class="clearfix">
                <span class="pull-left">
                    聯絡專線：02-8786-7417
                </span>
                <span class="pull-left">|</span>
                <span class="pull-left">
                    LINE ID：yqz0173z
                </span>
                <span class="pull-left">|</span>
                <span class="pull-left">
                    <a href="">追蹤我們 <img width="18" src="images/icon@2x/instagram@2x.png" alt=""></a>
                </span>
                <span class="pull-right">台北市信義區松德路1８號10樓</span>
            </div>
            <div class="clearfix">
                <span class="pull-left">服務時間：週一至週五 09:00 - 18:00 (國定假日、例假日除外）</span>
            </div>
        </div>
    </div>
</div>
<!--register end-->


<script src="lib/jquery/1.12.4/jquery.min.js"></script>

<script src="js/app.js"></script>
</body>
</html>
