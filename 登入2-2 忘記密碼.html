<body>
<!--login start-->
<div class="login-register">
    <h1><a href=""><img width="152" src="images/icon@2x/MATCH-LOGO-login@2x.png" alt=""></a></h1>
    <div class="content">
        <form>
            <h4>忘記密碼</h4>
            <p>為了確保您的個資安全，須進行兩步驟才可重新設定新密碼。</p>
            <input style="margin-bottom:40px;margin-top:40px" type="text" class="form-control" placeholder="請輸入公司統一編號">
            <a href="" class="btn btn-black">
                下一步</a>
            <div class="line"></div>
            <p>使用「忘記密碼」注意事項：</p>
            <p>1.資料核對成功後，會以E-mail的方式發送驗證並重設密碼。</p>
            <p>2.若未收到信件，請至垃圾信件匣中查看，並移至收件匣後再進行認證，即可變更密碼。</p>
            <p>3.如依照上述操作仍無法認證或修改密碼，請聯絡客服中心。</p>
        </form>
    </div>
</div>
<!--login end-->
<script src="lib/jquery/1.12.4/jquery.min.js"></script>
